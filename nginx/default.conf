server {
    listen 80;

    # User frontend (internal port 3000)
    location / {
        proxy_pass http://user-frontend:3000;
    }

    # Admin frontend (internal port 3000)
    location /admin/ {
        proxy_pass http://admin-frontend:3000/;
    }

    # Backend API (internal port 4000)
    location /api {
        proxy_pass http://backend:4000;
    }
}